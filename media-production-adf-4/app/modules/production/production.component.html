 <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Home</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">About</li>
            <li class="mdl-menu__item">Contact</li>
            <li class="mdl-menu__item">Legal information</li>
          </ul>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <img src="images/user.jpg" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <span *ngIf="loaded">{{ production.title }}</span>
            <div class="mdl-layout-spacer"></div>
          </div>
        </header>
        <nav *ngIf="loaded" class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" [routerLink]="['.']"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">apps</i>Dashboard</a>
          <a class="mdl-navigation__link" [routerLink]="['rolePlanning']"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Production Team</a>
          <a class="mdl-navigation__link" [routerLink]="['documents']"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">folder</i>Documents</a>
          <!-- a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>All Tasks</a -->
          <a class="mdl-navigation__link" [routerLink]="['defaultRoles']"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people_outline</i>Crew Templates</a>
          <a class="mdl-navigation__link" [routerLink]="['admin']"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">build</i>Admin</a>
          
          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
      </div>
      
    <main class="mdl-layout__content mdl-color--grey-100">
      <router-outlet></router-outlet> 
    </main>
      
    </div>
